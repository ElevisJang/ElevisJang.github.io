# Site settings
title: 我的博客
SEOTitle: 江晶晶的博客 | BY Blog
header-img: img/post-bg-desk.jpg
email: elevisjang@foxmail.com
description: "All that you have lost can be won back bit by bit as long as you wish for it."
keyword: "BY, BY Blog, 江晶晶的博客, elevisjang, 江晶晶"
url: "http://elevisjang.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
